<!doctype HTML>
<html lang="pl-PL">
	<!--HEAD-->
    <head>
		<meta charset="utf-8">
		<title>Calculator</title>
		<meta name="author" content="Bastian Wierzchnicki">
		<meta name="description" content="Calculator">
		<meta name="keywords" content="HTML, CSS, JavaScript, Calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style_mobile.css">
		<link rel="shortcut icon" href="data/favicon/favicon.ico">
		<link rel="icon" href="data/favicon/favicon.ico">
		<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
		<script src="scripts/script_mobile.js"></script>
    </head>
	<!--BODY-->
    <body>
		<!--MAIN-->
		<div id="main">
			<!--HEADER-->
			<div id="header">
				<div id="buttons_left">
					<div id="gb" onclick="languageChangerGb()"><img src="data/flag-icon/gb.svg" id="gb_img"></div>
					<div id="pl" onclick="languageChangerPl()"><img src="data/flag-icon/pl.svg" id="pl_img"></div>
				</div>
				<!--TITLE-->
				<div id="title"><text id="title_t">calculator</text></div>
			</div>
			<!--BLOCK-->
			<div id="block">
				<!--LEFTBLOCK-->
				<div id="l_block">
					<!--OUTPUTWINDOW-->
					<div id="output_block">
						<div id="output_window">
							<div id="equation"></div>
							<div id="output"></div>
						</div>
					</div>
					<!--PANEL-->
					<div id="panel">
						<div class="button_holder"> <div class="button_function" onclick="clearAll()"><div class="button_center">C</div></div> </div> <div class="button_holder"> <div class="button_function" onclick="backSpace()"><div class="button_center">&#x232b;</div></div> </div> <div class="button_holder"> <div class="button_function" onclick="inputFunctionPrc()"><div class="button_center">%</div></div> </div> <div class="button_holder"> <div class="button_function" onclick="inputFunctionDiv()"><div class="button_center">&#247;</div></div> </div>
						<div class="button_holder"> <div class="button_number" onclick="inputNumber7()"><div class="button_center">7</div></div> </div> <div class="button_holder"> <div class="button_number" onclick="inputNumber8()"><div class="button_center">8</div></div> </div> <div class="button_holder"> <div class="button_number" onclick="inputNumber9()"><div class="button_center">9</div></div> </div> <div class="button_holder"> <div class="button_function" onclick="inputFunctionTimes()"><div class="button_center">x</div></div> </div>
						<div class="button_holder"> <div class="button_number" onclick="inputNumber4()"><div class="button_center">4</div></div> </div> <div class="button_holder"> <div class="button_number" onclick="inputNumber5()"><div class="button_center">5</div></div> </div> <div class="button_holder"> <div class="button_number" onclick="inputNumber6()"><div class="button_center">6</div></div> </div> <div class="button_holder"> <div class="button_function" onclick="inputFunctionMinus()"><div class="button_center">-</div></div> </div>
						<div class="button_holder"> <div class="button_number" onclick="inputNumber1()"><div class="button_center">1</div></div> </div> <div class="button_holder"> <div class="button_number" onclick="inputNumber2()"><div class="button_center">2</div></div> </div> <div class="button_holder"> <div class="button_number" onclick="inputNumber3()"><div class="button_center">3</div></div> </div> <div class="button_holder"> <div class="button_function" onclick="inputFunctionPlus()"><div class="button_center">+</div></div> </div>
						<div class="button_holder_big"> <div class="button_number_big" onclick="inputNumber0()"><div class="button_center">0</div></div> </div> <div class="button_holder"> <div class="button_number" onclick="inputFunctionDot()"><div class="button_center">.</div></div> </div> <div class="button_holder"> <div class="button_function_equals" onclick="outputFunction()"><div class="button_center">=</div></div> </div>
					</div>
				</div>
			</div>
			<script src="scripts/script_mobile.js"></script>
		</div>
    </body>
</html>
